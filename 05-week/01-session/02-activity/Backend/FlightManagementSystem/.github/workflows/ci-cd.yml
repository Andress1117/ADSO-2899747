name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Instalar dependencias
      run: npm install
    
    - name: Ejecutar tests
      run: npm test
    
    - name: Construir proyecto
      run: npm run build